<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Hyperparameters</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 600px;">
            <h1 class="card-title text-center mb-4">Set Hyperparameters</h1>
            <form method="post">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="param1">{{ form.param1.label }}</label>
                    {{ form.param1(class="form-control") }}
                </div>
                <div class="form-group">
                    <label for="param2">{{ form.param2.label }}</label>
                    {{ form.param2(class="form-control") }}
                </div>
                <div class="form-group">
                    <label for="batch_size">{{ form.batch_size.label }}</label>
                    {{ form.batch_size(class="form-control") }}
                </div>
                <div class="form-group text-center">
                    {{ form.submit(class="btn btn-success") }}
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
